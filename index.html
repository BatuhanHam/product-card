<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="main-container">
        <div class="container-wrapper">
            <div class="card-box">
                <div id="img-0" onmouseover="imgOver(0)" onmouseout="imgOut()"></div>
                <div id="img-1" onmouseover="imgOver(1)" onmouseout="imgOut()"></div>
                <div id="img-2" onmouseover="imgOver(2)" onmouseout="imgOut()"></div>
                <div id="img-3" onmouseover="imgOver(3)" onmouseout="imgOut()"></div>

                <div class="circle-icon">
                    <div class="circle-item" onclick="imgOver(0)">.</div>
                    <div class="circle-item" onclick="imgOver(1)">.</div>
                    <div class="circle-item" onclick="imgOver(2)">.</div>
                    <div class="circle-item" onclick="imgOver(3)">.</div>
                </div>

            </div>

            <div class="content-box p-4">
                <h2 class="product-title text-center">ÜRÜN ADI</h2>
                <h5 class="product-article">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Odio, incidunt?</h5>
                <h3 class="product-price text-end">15.000,00$</h3>

            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
